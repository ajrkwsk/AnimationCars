<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Cars</title>
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>

    <section class="sky">
        <div class="sun"></div>
    </section>

    <section class="ground">
        <div class="grass"></div>
        <div class="road">
            <div class="car-first">
                <div class="front-window"></div>
                <div class="rear-window"></div>
                <div class="front-wheel"></div>
                <div class="rear-wheel"></div>
            </div>
            <div class="car-second">
                <div class="front-window"></div>
                <div class="rear-window"></div>
                <div class="front-wheel"></div>
                <div class="rear-wheel"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
